<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Spinner styles */
        #spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <button onclick="fetchData(1)">Leer usuarios</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody id="users"></tbody>
    </table>

    <div id="spinner" style="display: none;">
        <div class="spinner-grow" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    
    <div id="pagination">
        <button onclick="fetchData(1)">1</button>
        <button onclick="fetchData(2)">2</button>
    </div>

    <script src="apifetch.js"></script>
</body>
</html>
